    />
    <script

  <body>
    <div class="alert alert-primary">
      <dh4>Document Upload</dh4>

        <div class="row">
          <!-- DOCUMENT UPLOAD COLUMN -->
          <div class="col-3 bg-light">
            <div>
              <form id="file_upload_from" onsubmit="uploadDoc(event)">

                  type="submit"
